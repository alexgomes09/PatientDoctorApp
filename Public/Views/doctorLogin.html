<a href="#/home" class="btn btn-lg btn-primary">&#60; Home</a>
<form action="/login" method="post" class="container form-horizontal" ng-submit="loginDoctor(doctor)" name="doctorLogInForm">

	<!-- Form Name -->
	<h1>Doctor Login Form</h1>
	<hr>
	<br>
	<br>

	<!-- Text input-->
	<div class="form-group">
		<label class="col-lg-3 control-label">First Name</label>
		<div class="col-lg-7">
			<input id="docFirstName" name="firstName" type="text" placeholder="enter doctor's first name" class="form-control input-lg" ng-model="doctor.firstName" required="">
		</div>
	</div>

	<!-- Text input-->
	<div class="form-group">
		<label class="col-lg-3 control-label" for="textinput">Last Name</label>
		<div class="col-lg-7">
			<input id="textinput" name="lastName" type="text" placeholder="enter doctor's last name" class="form-control input-lg" ng-model="doctor.lastName" required="">

		</div>
	</div>
	<!-- Button -->
	<div class="form-group">
		<div class="col-lg-7 col-lg-offset-3">
			<input type="submit" class="btn btn-info btn-lg btn-block" value="Login" />
		</div>
	</div>
</form>
